<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://kit-pro.fontawesome.com/releases/v5.12.1/css/pro.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>YouTube</title>
  </head>
  <body>
    <div class="nav-bar-container">
      <div class="nav-bar">
        <div class="left">
          <div class="menu-icon">
            <i class="fa-thin fa-bars"></i>
          </div>
          <div class="logo">
            <div class="logo-icon">
              <i class="fa-brands fa-youtube">
                <p class="logo-text">YouTube</p>
              </i>
            </div>
          </div>
        </div>
        <div class="center">
            <div class="search-box">
                <form action="/results" class="search-form">
                  <p>Search</p>
                </form>
                <button class="search-icon">
                  <i class="fa-regular fa-magnifying-glass"></i>
                </button>
              </div>
              <div class="voice-btn-search">
                <div class="voice-btn-search">
                  <i class="fas fa-microphone"></i>
                </div>
              </div>
        </div>
        <div class="right">
            <div class="right-menu-btn">
                <i class="fa-light fa-grid"></i>
              </div>
              <div class="right-menu-btn">
                <i class="fa-regular fa-ellipsis-vertical"></i>
              </div>
              <div class="right-signin">
                <i class="fa-light fa-circle-user">
                  <p class="sign-in-text">SIGN IN</p>
                </i>
              </div>
            </div>
        </div>
      </div>
    </div>
    
    <div class="main-container">
      <div class="primary">
        <div class="primary-inner">
          <div class="video-player">
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/V74l_zS1x8E"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>

          <div class="video-description">
            <div class="video-title">
              <h1>Contributing to Open Source Part I: The Easy Way</h1>
              <div class="title-footer">
                <div class="footer-left">
                  <div class="count">
                    <p>67,109 views</p>
                    <span>28 Feb 2014</span>
                  </div>
                </div>
                <div class="footer-center"></div>
                <div class="footer-right">
                  <div class="footer-right-icons">
                    <div class="icons">
                      <i class="fa-light fa-thumbs-up like">
                        <p>486</p>
                      </i>
                    </div>
                    <div class="icons">
                      <i class="fa-light fa-thumbs-down dislike">
                        <p>DISLIKE</p>
                      </i>
                    </div>
                    <div class="icons">
                      <i class="fa-light fa-share share">
                        <p>SHARE</p>
                      </i>
                    </div>
                    <div class="icons">
                      <i class="fa-light fa-grid-2-plus save">
                        <p>SAVE</p>
                      </i>
                    </div>
                    <div class="icons">
                      <i class="fa-regular fa-ellipsis more"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            </div>
            <div class="meta-description"></div>
          </div>

          <div class="comments-div"></div>
      </div>
      

      <div class="secondary">
        <div class="secondary-inner">
          <div class="related-videos">
            <div class="items">
              <div class="item">
                <div class="thumbnail">
                  <a
                    href="https://www.youtube.com/watch?v=q2viJSYyKio&ab_channel=VisualStudioCode"
                    target="_blank"
                    class="thumbnail"
                  >
                    <img src="./images/a.jpg" alt="thumbnail" />
                    <div class="overlay a">
                      <span>5:19</span>
                    </div>
                  </a>
                </div>

                <div class="thumbnail-details">
                  <div class="details">
                    <a
                      href="https://www.youtube.com/watch?v=q2viJSYyKio&ab_channel=VisualStudioCode"
                      target="_blank"
                      class="link"
                    >
                      <h3>How to use VS Code from ANYWHERE</h3>
                      <div class="secondary-details">
                        <a
                          href="https://www.youtube.com/c/Code"
                          target="_blank"
                        >
                          <div class="channel-name">
                            Visual Studio Code
                            <i class="fa-solid fa-circle-check"></i>
                          </div>
                        </a>
                        <div class="views">
                          <p>48K views</p>
                          <span> 7 days ago</span>
                        </div>
                      </div>
                    </a>
                  </div>
                </div>
              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
